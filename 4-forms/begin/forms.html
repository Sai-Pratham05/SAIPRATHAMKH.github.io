<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="jen@jenkramer.org">
			<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name </label>
				<input type="text" id="name" name="name" placeholder="eg.MESSI">
			<label for="phone">Phone number</label>
			    <input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
			<label for="email">Email</label>
			    <input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
			    <input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			    <input type="number" id="qty" name="qty" min="1" max="15">
			<p>What type of UFO do you prefer?</p>
			<label>    		
			    <input type="radio" name="ufotype" value="Classic" checked>Classic oval UFO
			</label>
			<label>
					<input type="radio" name="ufotype" value="Star Wars-style">Star Wars-style Imperial cruiser
			</label>		
			<label>		
			    <input type="radio" name="ufotype" value="Battlestar">Battlestar Galactica-style Viper
			</label>
			<label>		
				<input type="radio" name="ufotype" value="Borg-style">Borg-style cube
			</label> 
			
			<label for="abtype">What type of abduction experience do you want?</label>
			    <select id="abtype">
					<option>select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="Whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments" name="comments" placeholder="tell me everything..."></textarea>
			<label>
			<input type="checkbox" value="subscribe" checked>Add me to your email list!
			</label>
			</fieldset>
			<button type="submit">Submit</button>
			</form>					
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!4v1714482538951!6m8!1m7!1s8rtZtSA9ems3Kn2jq4JKlg!2m2!1d14.45959178150614!2d75.90042326475574!3f309.93587421806376!4f19.603972741041673!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
